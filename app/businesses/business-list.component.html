<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter Title by:</div>
      <div class='col-md-4'>
        <input type="text" [(ngModel)]='titleFilter' >
      </div>
      <div class='col-md-2'>Filter Description by:</div>
      <div class='col-md-4'>
        <input type="text" [(ngModel)]='descFilter'>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-2' *ngIf='titleFilter'>
        <h3>Title Filtered by: {{titleFilter}}</h3>
      </div>
      <div class='col-md-2' *ngIf='descFilter'>
        <h3>Description Filtered by: {{descFilter}}</h3>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='businesses && businesses.length'>
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor='let business of businesses | businessFilter:[titleFilter,descFilter]'>
         <td>{{ business.businessUnitTitle }}</td>
         <td>{{ business.businessUnitDescription}}</td>
	</tbody>
      </table>
    </div>
  </div>
</div>
